<h2>Dragon Ball Z</h2>
<hr />

<div class="row">
  <div class="col">
    <app-personajes [personaje]="personaje"></app-personajes>
  </div>

  <div class="col">
    <app-agregar [nuevo]="nuevo"> </app-agregar>
  </div>

  <div>
    <h3>Agregar nuevo Personaje</h3>
    <hr />

    <form (ngSubmit)="agregar()">
      <input
        type="text"
        placeholder="Nombre: "
        name="nombre"
        [(ngModel)]="nuevo.nombre"
      />

      <input
        type="number"
        placeholder="poder: "
        name="poder"
        [(ngModel)]="nuevo.poder"
      />

      <button type="submit">Agregar</button>
    </form>
  </div>
</div>
